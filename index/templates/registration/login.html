<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
<body class="bg bg-dark">
<div class="form-inline w-100 mx-auto" align="center">
<h1 class="text-white">Вход</h1>
<hr class="text-white">
<form method="post" class="form-signin">
    {% csrf_token %}
    <input type="text" name="username" class="w-25 mx-auto form-control" placeholder="Логин">
    <br>
    <input type="password" name="password" class="w-25 mx-auto form-control" placeholder="Пароль">
    <br>
    <button type="submit" class="btn btn-primary">Войти</button>
</div>
</form>
</body>
</html>
