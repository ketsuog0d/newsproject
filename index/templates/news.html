<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ news }}</title>
</head>
<body class="bg bg-light">
<div class="container">
 <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#">Подпишись</a>
      </div>
      <div class="col-4 text-center">
        <h1><a class="blog-header-logo text-dark" href="/">ketsuonews</a></h1>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#">Войти</a>
      </div>
    </div>
     <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      {% for c in categories %}
      <a class="p-2 link-secondary text-dark" href="/category/{{ c.id }}">{{ c }}</a>
      <br>
      {% endfor %}
    </nav>
</div>
 </header>
<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{ news.news_title }}</h1>
       <img src="{{ news.news_photo.url }}" alt="{{ news }}" width="600" height="300">
      <p class="lead my-3">{{ news.news_content }}.</p>
      <p class="lead mb-0"><a href="#" class="text-white fw-bold">{{ news.update_data }}</a></p>
    </div>
  </div>
<a href="/category/{{ news.news_category.id }}"><h3>{{ news.news_category }}</h3></a>
</body>
</html>
